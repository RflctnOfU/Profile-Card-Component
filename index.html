<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-[hsl(185_75%_39%)] h-screen w-full flex flex-col justify-center items-center"
    id="main-bg"
  >
    <div
      class="w-[90%] lg:w-1/4 h-1/2 rounded-xl shadow-xl flex flex-col relative"
    >
      <div
        class="h-[40%] w-full bg-[url('../images/bg-pattern-card.svg')] rounded-t-xl"
      ></div>
      <div
        class="absolute rounded-full h-24 w-24 border-[5px] border-white left-[37%] top-[27.5%] bg-[url('../images/image-victor.jpg')] bg-center"
      ></div>
      <div class="h-[40%] bg-white flex flex-col justify-center items-center">
        <div class="mt-8 font-kumbh text-[hsl(0_0%_59%)]">
          <span class="font-bold text-black mr-2 text-[18px]"
            >Victor Crest</span
          >
          26
        </div>
        <div class="text-[hsl(0_0%_59%)] mt-2 font-kumbh">London</div>
      </div>
      <div class="h-[20%] border-t bg-white rounded-b-xl"></div>
    </div>
    London 80K Followers 803K Likes 1.4K Photos
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
